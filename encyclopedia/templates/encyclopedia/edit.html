{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>update</h1>

    <form  action="{% url 'save' %}" method="POST">
        <label>Title</label>
        <input placeholder="title" type="text" name="title" value="{{title}}"> 
        <br>

        <label>Content</label>
        <button class="btn btn-info" type="submit" >submit</button>
        {% csrf_token %}
        <br>

        <textarea placeholder="content markdown" type="text" name="content">{{content}}</textarea>



    </form>

{% endblock %}
